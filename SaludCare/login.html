<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludCare</title>
    <link rel="StyleSheet" href="saludcare.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <div class="cabecera">
            <a href="Index.html">
                <div class="logo"><img src="./img/logoTipoSaludCare.png" alt="Logo"></div>
            </a>
            <div class="textoCabecera">
                <div class="inicio"><b><a href="Index.html">INICIO</a></b></div>
                <div class="consultas"><b><a href="">CONSULTAS</a></b></div>
                <div class="videoconsulta"><b><a href="">VIDEO CONSULTAS</a></b></div>
                <div class="sesion"><b><a href="">INICIO SESIÓN</a></b></div>
            </div>

        </div>

        <div class="contenido">
            <div class="contenedorInicio">
                <h3>INICIO DE SESIÓN</h3>
                <form class="formulario">
                    <div class="form">
                        <input type="text" required>
                        <label class="lbl"><span class="text">Email</span></label>
                    </div>
                    <div class="form">
                        <input type="password" required>
                        <label class="lbl"><span class="text">Contraseña</span></label>
                    </div>
                    <div class="form">
                        <div>
                            <a href="" style="text-decoration: none; color: black;">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div>
                            <a href="" style="text-decoration: none; color: black;">Crear Cuenta</a>
                        </div>
                    </div>
                    <div class="acceso">
                        <button type="button"><a href="Index.html"
                                style="text-decoration: none; color: black;">ACCEDER</a></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="pie">
            <div class="logoPie"><img src="./img/logoSinLetras.png" alt="logoSinLetras"></div>
            <div class="textoPie">
                <div class="accesibilidad"><b>ACCESIBILIDAD</b></div>
                <div class="avisolegal"><b>AVISO LEGAL</b></div>
                <div class="proteccion"><b>PROTECCIÓN DE DATOS</b></div>
            </div>
        </div>
    </div>
</body>

</html>
